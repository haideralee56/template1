<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="banner">
            <img src="./image/beach3.jpg" alt="">
            <div class="inner">
                4 Good Reasons <br>
                For travelling with us
            </div>
        </div>
        <div class="parent">
            <div class="card"><img src="./image/cellphone.jpg" width="100%" alt="">
                <h3>Smart Vacation</h3>
                <p>Full vacation control from your cell phone.</p>
            </div>
            <div class="card"><img src="./image/sealions.jpg" width="100%" alt="">
                <h3>Super Offers</h3>
                <p>Up to 50% offers. Always 25% student offers.</p>
            </div>
            <div class="card"><img src="./image/truck.jpg" width="100%" alt="">
                <h3>Car Rental Included</h3>
                <p>Wherever you travel our car rental is included.</p>
            </div>
            <div class="card"><img src="./image/nowornever.jpg" width="100%" alt="">
                <h3>Realize Your Dreams</h3>
                <p>Don't wait until it is to late.</p>
            </div>

        </div>
    </div>
</body>

</html>
